<!-- "globalController as ctrl" should be defined ahead -->
<div id="editModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit Profile </h4>
			</div>
			<div class="modal-body">
				<form name="editForm" role="form" ng-submit="editForm.$valid && ctrl.updateUser()" novalidate>
					<div class="form-group"> 
						<label for="editModal-name">Name</label> 
						<input type="text" class="form-control input-sm" id="editModal-name" placeholder="Name" required autofocus ng-model="user.name">    
					</div>
					<div class="form-group"> 
						<label for="editModal-tel">Phone #</label> 
						<input type="text" class="form-control input-sm" id="editModal-tel" placeholder="Phone #" ng-model="user.tel">    
					</div>
					<div class="form-group"> 
						<label for="editModal-email">Email</label> 
						<input type="email" class="form-control input-sm" id="editModal-email" placeholder="Email" ng-model="user.email">    
					</div>						
					<div class="form-group"> 
						<label for="editModal-address">Address</label> 
						<input type="text" class="form-control input-sm" id="editModal-address" placeholder="Address" ng-model="user.address">    
					</div>
					<div class="form-group"> 
						<label for="editModal-password">Password</label> 
						<input type="password" class="form-control input-sm" id="editModal-password" placeholder="Password" ng-model="user.password"> 
					</div>
					<button type="submit" class="btn btn-info btn-xs">Submit</button>
					<button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
				</form> 
			</div>
		</div>
	</div>
</div>
