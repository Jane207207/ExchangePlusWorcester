<!-- "globalController as ctrl" should be defined ahead -->
<div id="loginModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Login </h4>
			</div>
			<div class="modal-body">
				<form name="loginForm" class="form-inline" role="form" ng-submit="loginForm.$valid && ctrl.login()" novalidate>    
					<div class="form-group"> 
						<label class="sr-only" for="loginModal-id">ID</label> 
						<input type="number" class="form-control input-sm" id="loginModal-id" placeholder="ID" autofocus required ng-model="user_cache._id">    
					</div>  
					<div class="form-group"> 
						<label class="sr-only" for="loginModal-password">Password</label> 
						<input type="password" class="form-control input-sm" id="loginModal-password" placeholder="Password" required ng-model="user_cache.password">
					</div>
					<button type="submit" class="btn btn-info btn-xs">Sign in</button>
					<button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
				</form> 
			</div>
		</div>
	</div>
</div>
