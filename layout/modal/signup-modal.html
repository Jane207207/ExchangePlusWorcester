<!-- "globalController as ctrl" should be defined ahead -->
<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Sign Up </h4>
			</div>
			<div class="modal-body">
				<form name="signupForm" role="form" ng-submit="signupForm.$valid && ctrl.signup()" novalidate>
					<div class="form-group">
						<label for="signupModal-name">Name</label> 
						<input type="text" class="form-control input-sm" id="signupModal-name" placeholder="Name" autofocus required ng-model="user_cache.name">    
					</div>
					<div class="form-group"> 
						<label for="signupModal-tel">Phone #</label> 
						<input type="text" class="form-control input-sm" id="signupModal-tel" placeholder="Phone #" ng-model="user_cache.tel">    
					</div>
					<div class="form-group"> 
						<label for="signupModal-email">Email</label> 
						<input type="email" class="form-control input-sm" id="signupModal-email" placeholder="Email" ng-model="user_cache.email">    
					</div>						
					<div class="form-group"> 
						<label for="signupModal-address">Address</label> 
						<input type="text" class="form-control input-sm" id="signupModal-address" placeholder="Address" ng-model="user_cache.address">    
					</div>
					<div class="form-group"> 
						<label for="signupModal-password">Password</label> 
						<input type="password" class="form-control input-sm" id="signupModal-password" placeholder="Password" required ng-model="user_cache.password">    
					</div>
					<button type="submit" class="btn btn-info btn-xs">Submit</button>
					<button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
				</form> 
			</div>
		</div>
	</div>
</div>
