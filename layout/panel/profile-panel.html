<div class="panel row row-content" id="profile">
	<div class="col-xs-12 col-sm-12">
		<h2>User Profile</h2>
	</div>
	<div class="col-xs-12 col-sm-12">
		<table class="table table-bordered">
			<tr>
				<td>ID</td>
				<td>{{user._id}}</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>{{user.name}}</td>
			</tr>
			<tr>
				<td>Tel.</td>
				<td>{{user.tel}}</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><address>{{user.address}}</address></td>
			</tr>
		</table>
	</div>
	<div class="col-xs-12 col-sm-12">
		<div class="btn-group pull-right">
			<button class="btn btn-primary" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</button>
		</div>
	</div>
</div>
